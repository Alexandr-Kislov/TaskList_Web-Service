<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <form class="form" method="post" action="/registration" accept-charset="UTF-8">

        <h1 class="form_title">Регистрация</h1>

        <div class="form_grup">

            <input class="form_input" placeholder=" " type="text" name="login" id="1">
            <label class="form_label" for="1">Email</label>
        </div>
        <div class="form_grup">

            <input class="form_input" placeholder=" " type="text" name="userName" id="2">
            <label class="form_label" for="2">Имя</label>
        </div>
        <div class="form_grup">

            <input class="form_input" placeholder=" " type="password" name="password" id="3">
            <label class="form_label" for="3">Пароль</label>
        </div>
        <div class="wrapper">
            <button class="form_button">Зарегестрироваться</button>
        </div>
    </form>
</body>
</html>
