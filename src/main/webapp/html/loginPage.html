<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница входа</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <div>
        <form class="form" method="post" action="/login">

            <h1 class="form_title">Вход</h1>

            <div class="form_grup">

                <input class="form_input" placeholder=" " type="text" name="login" id="1">
                <label class="form_label" for="1">Email</label>
            </div>

            <div class="form_grup">

                <input class="form_input" placeholder=" " type="password" name="password">
                <label class="form_label">Пароль</label>
            </div>

            <div class="wrapper">
                <button class="form_button">Войти</button>
            </div>

            <div>
                <a href="/registration" class="hr">
                    Нет аккаунта
                </a>
            </div>

        </form>
    </div>
</body>
</html>
